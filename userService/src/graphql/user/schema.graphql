scalar Date

schema {
  query: Query
}

type Query {
  me: User!
  user(id: ID!): User
}

type Mutation {
  createUser(data: CreateUser): User!
}

input CreateUser {
  password: String!
  email: String!
}

enum Role {
  USER,
  ADMIN,
}

interface Node {
  id: ID!
}

type User implements Node {
  id: ID!
  username: String
  password: String
  email: String
  role: Role
}
